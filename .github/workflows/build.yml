name: Node build
run-name: Build nodejs app
on: [push]
jobs:
  build:
    runs-on: [self-hosted]
    steps:
      - name: Descargar el repo
        uses: actions/checkout@v4
      - name: Usar nodejs
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
      - name: Instalar dependencias
        run: npm install
        working-directory: calculadora
      - name: Compilar
        run: npm run build
        working-directory: calculadora